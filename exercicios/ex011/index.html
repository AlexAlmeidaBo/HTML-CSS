<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1080px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/mutang-preto.mp3" type="audio/mpeg">
        <source src="midia/mutang-preto.ogg" type="audio/ogg">
        <source src="midia/mutang-preto.wav" type="audio/wav">
        <p>seu navegador não suporta audio <a href="midia/mutang-preto.mp3" download="mustang-preto.mp3" type="audio/mpeg"></a></p>
    </audio>
    
</body>
</html>
