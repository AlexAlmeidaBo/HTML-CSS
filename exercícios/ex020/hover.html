<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: rgb(166, 214, 214);
            width: 250px;

        }
        div:hover{
            color: red ;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
